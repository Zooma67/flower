<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flower Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #413138;
            overflow-x: hidden; 
        }

        /* Navbar */
        nav {
            background-color: #4e0d1f;
            color: white;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; 
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 60px 5%;
            flex-wrap: wrap;
            gap: 30px;
        }

        .hero-text {
            width: 50%;
            min-width: 300px; 
        }

        .hero-text h1 {
            font-size: clamp(30px, 5vw, 45px); 
            color: #ffffff;
        }

        .hero img {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            height: auto;
        }

        /* Shop Section */
        .shop {
            padding: 50px 5%;
            text-align: center;
        }

        .shop h2 {
            color: white;
            margin-bottom: 20px;
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
            flex-wrap: wrap; /
        }

        .card {
            background: white;
            width: 280px; 
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .card img {
            width: 100%;
            height: 250px; 
            object-fit: cover; 
            border-radius: 10px;
        }

        .card h3 {
            margin: 15px 0 5px;
            color: #4e0d1f;
        }

        .price {
            color: #000000;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .card button {
            width: 100%; 
            padding: 10px;
            border: none;
            background-color: #360318;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        
        @media (max-width: 768px) {
            nav {
                justify-content: center;
                text-align: center;
                padding: 15px;
            }
            
            nav h2 {
                width: 100%;
                margin-bottom: 10px;
            }

            .hero {
                flex-direction: column-reverse; 
                text-align: center;
                padding: 30px 5%;
            }

            .hero-text {
                width: 100%;
            }

            .hero img {
                max-width: 100%;
            }

            .card {
                width: 100%; 
                max-width: 320px;
            }
        }

        /* Footer */
        footer {
            background-color: #360318;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <nav>
        <h2>Flower Shop</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-text">
            <h1>Fresh Flowers For You</h1>
        </div>
        <img src="https://i.pinimg.com/736x/c7/47/25/c747254e01068ab0569380eb73a73b30.jpg" alt="Flowers">
    </section>

    <section class="shop" id="shop">
        <h2>Our Flowers</h2>
        <div class="cards">
            <div class="card">
                <img src="https://i.pinimg.com/1200x/5f/d3/1e/5fd31ede61a822f34676600342eb5011.jpg" alt="Red Roses">
                <h3>Red Roses</h3>
                <div class="price">800 EGP</div>
                <button>Buy Now</button>
            </div>

            <div class="card">
                <img src="https://i.pinimg.com/736x/c7/b1/11/c7b11157f01e0e37c012ba8cabb899aa.jpg" alt="White Tulips">
                <h3>White Tulips</h3>
                <div class="price">620 EGP</div>
                <button>Buy Now</button>
            </div>

            <div class="card">
                <img src="https://i.pinimg.com/736x/47/76/14/477614b8a340357a8bd51073dac92cee.jpg" alt="Sunflowers">
                <h3>Sunflowers</h3>
                <div class="price">480 EGP</div>
                <button>Buy Now</button>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2026 Zooma Flower Shop. .<br>
        <small>Made with ❤️ for flower </small>
    </footer>

</body>
</html>
